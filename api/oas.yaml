openapi: "3.0.0"
info:
  version: 1.0.0
  title: Interneto technologj≈≥ testo laikymo API
servers:
  - url: https://test.eyo.lt/api
paths:
  /tests:
    post:
      tags: ["tests"]
      description: "Create new test"
      requestBody:
        description: Test details
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TestToCreate'
      responses:
        '200':
          description: Test details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CeatedTest'
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalError'
  /tests/{id}:
    patch:
      tags: ["tests"]
      description: "Start test"
      parameters: 
        - name: "id"
          in: "path"
          description: "Test ID"
          required: true
          schema:
            type: string
            example: 1234
      requestBody:
        description: Test updated params
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TestToUpdate'
      responses:
        '200':
          description: List of slots
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CeatedTest'
        '400':
          description: Client error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientError'
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalError'
    get:
      tags: ["tests"]
      description: "Get test details"
      parameters: 
        - name: "id"
          in: "path"
          description: "Test ID"
          required: true
          schema:
            type: string
            example: 1234
      responses:
        '200':
          description: Test details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CeatedTest'
        '400':
          description: Client error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientError'
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalError'
  /tests/{testId}/students/{studentId}/questions:
    get:
      tags: ["tests students questions"]
      description: "List test questions for individual stundent"
      parameters: 
        - name: "testId"
          in: "path"
          description: "Test ID"
          required: true
          schema:
            type: string
            example: 1234
        - name: "studentId"
          in: "path"
          description: "Student ID"
          required: true
          schema:
            type: string
            example: 20179999
      responses:
        '200':
          description: Test Student Queestions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestStudentQuestions'
        '400':
          description: Client error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientError'
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalError'
  /tests/{testId}/students/{studentId}/questions/{questionId}/answers:
    post:
      tags: ["tests students questions answers"]
      description: "Submit test question answer"
      parameters: 
        - name: "testId"
          in: "path"
          description: "Test ID"
          required: true
          schema:
            type: string
            example: 1234
        - name: "studentId"
          in: "path"
          description: "Student ID"
          required: true
          schema:
            type: string
            example: 20179999
        - name: "questionId"
          in: "path"
          description: "Question ID"
          required: true
          schema:
            type: number
            example: 1
      requestBody:
        description: Test Student Question Answer
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TestStudentQuestionAnswer'
      responses:
        '200':
          description: Test Student Question Answer Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestStudentQuestionAnswerResponse'
        '400':
          description: Client error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientError'
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalError'
components:
  schemas:
    TestToCreate:
      type: object
    CeatedTest:
      type: object
      properties:
        id:
          type: string
          example: 1234
        timer:
          type: number
          example: 480
        status:
          type: string
          enum: [WAITING, IN_PROGRESS, COMPLETED]
    TestToUpdate:
      type: object
      properties:
        status:
          type: string
          enum: [WAITING, IN_PROGRESS, COMPLETED]
    TestStudentQuestions:
      type: array
      items:
        $ref: '#/components/schemas/TestStudentQuestion'
    TestStudentQuestion:
      type: object
      properties:
        id:
          type: number
          example: 1
        question:
          type: string
          example: 'Kuris is siu metodu nera HTTP metodas?'
        options:
          type: array
          items:
            type: string
            example: 'REMOVE'
    TestStudentQuestionAnswer:
      type: object
      properties:
        optionIndex:
          type: number
          example: 2
    TestStudentQuestionAnswerResponse:
      type: object
    ClientError:
      type: object
      properties:
        message:
          type: string
          example: 'Test with ID 1234 does not exist'
    InternalError:
      type: object